[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "accessiweather"
version = "0.9.3-test"
description = "AccessiWeather: An accessible weather application using NOAA data with focus on screen reader compatibility"
authors = [
    { name = "User" }
]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "wxPython",
    "requests",
    "plyer",
    "geopy",
    "python-dateutil",
    "beautifulsoup4",
    "httpx>=0.20.0",
    "attrs>=22.2.0"
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "requests-mock",
    "types-requests",
    "PyInstaller"
]

[project.scripts]
accessiweather = "accessiweather.cli:main"

[tool.black]
line-length = 100
target-version = ['py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
