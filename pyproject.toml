[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name = "accessiweather"
version = "0.9.4-dev"
description = "AccessiWeather: An accessible weather application that includes NOAA and Open-Meteo support with focus on screen reader compatibility"
authors = [
    { name = "Orinks" }
]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "toga",
    "desktop-notifier",
    "geopy",
    "python-dateutil",
    "beautifulsoup4",
    "httpx>=0.20.0",
    "attrs>=22.2.0",
    "psutil",
    "tufup",
    "cryptography"
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "pytest-asyncio",
    "ruff>=0.9.0",
    "mypy>=1.0.0",
    "types-requests",
    "PyInstaller"
]
audio = [
    "playsound"
]

[project.scripts]
accessiweather = "accessiweather.cli:main"

[tool.ruff]
line-length = 100
target-version = "py312"

# Cache configuration
cache-dir = ".ruff_cache"
respect-gitignore = true

# Exclude auto-generated and build directories
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "src/accessiweather/weather_gov_api_client",
    "src/accessiweather/weatherapi_client",
    ".venv",
    "venv",
    "env",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".coverage",
    "htmlcov",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "temp_backup",
    "installer/build",
    "installer/dist",
    "docs",
    ".github"
]

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
# Also enable isort (`I`), pydocstyle (`D`), and other useful rules
select = ["E", "W", "F", "I", "D", "UP", "B", "C4", "PIE", "SIM", "RET"]
ignore = [
    "E203",   # whitespace before ':'
    "E501",   # line too long (handled by formatter)
    "F541",   # f-string is missing placeholders
    "C901",   # too complex (we'll handle this gradually)
    "D100",   # Missing docstring in public module
    "D101",   # Missing docstring in public class
    "D102",   # Missing docstring in public method
    "D103",   # Missing docstring in public function
    "D104",   # Missing docstring in public package
    "D105",   # Missing docstring in magic method
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files
"src/accessiweather/weatherapi_client/client.py" = ["F401", "F541", "F811", "E741"]
"src/accessiweather/weatherapi_mapper.py" = ["F401"]
"tests/test_logging_config.py" = ["SIM117"]

[tool.ruff.lint.isort]
# Black-compatible settings
combine-as-imports = true
force-wrap-aliases = true
split-on-trailing-comma = true

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
# Indent with spaces, rather than tabs.
indent-style = "space"
# Respect magic trailing commas.
skip-magic-trailing-comma = false
# Automatically detect the appropriate line ending.
line-ending = "auto"



[tool.ruff.lint.mccabe]
max-complexity = 15



