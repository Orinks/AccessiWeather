[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
strict_optional = True
ignore_missing_imports = True

# Exclude virtual environment, build directories, and auto-generated files
exclude = venv/.*|build/.*|dist/.*|htmlcov/.*|\.mypy_cache/.*|.*\.egg-info/.*|temp_backup/.*|installer/build/.*|installer/dist/.*|src/accessiweather/weather_gov_api_client/.*|src/accessiweather/weatherapi_client/.*|docs/.*|\.github/.*

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy-wx.*]
ignore_missing_imports = True

[mypy-plyer.*]
ignore_missing_imports = True

[mypy-geopy.*]
ignore_missing_imports = True

[mypy-accessiweather.gui.handlers.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Ignore auto-generated files and exclude from all analysis

# Ignore weather_gov_api_client auto-generated files
[mypy-accessiweather.weather_gov_api_client.*]
ignore_errors = True

[mypy-accessiweather.weather_gov_api_client.models.*]
ignore_errors = True

# Ignore weatherapi_client auto-generated files
[mypy-accessiweather.weatherapi_client.*]
ignore_errors = True

# Ignore specific errors in api_wrapper.py
[mypy-accessiweather.api_wrapper]
disallow_any_expr = False
disable_error_code = attr-defined, call-arg

# Ignore specific errors in client.py
[mypy-accessiweather.weatherapi_client.client]
disallow_any_expr = False
