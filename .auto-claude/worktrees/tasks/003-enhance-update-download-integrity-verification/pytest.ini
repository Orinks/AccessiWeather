[pytest]
# Local pytest configuration for worktree
addopts = -v --strict-markers -p no:asyncio -p pytest_asyncio.plugin
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
log_cli = True
log_cli_level = INFO
pythonpath = src

# Asyncio configuration (pytest-asyncio >= 0.21)
asyncio_mode = auto

# Exclude directories
norecursedirs = __pycache__

markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    ci: CI-related tests
    property: Property-based tests using Hypothesis
    asyncio: marks tests as async
    slow: marks tests as slow
    accessibility: marks tests related to accessibility features
    toga: marks tests specific to Toga framework
    wx_only: marks tests that only run with wxPython (skip in Toga environment)
    e2e: End-to-end tests - full application workflow tests
    gui: GUI tests - tests requiring wxPython GUI components
    api: API tests - tests that interact with external APIs
    network: Network tests - tests requiring network connectivity
    smoke: Smoke tests - basic functionality verification
    flaky: marks tests that may fail intermittently and should be retried
    no_parallel: marks tests that cannot run in parallel (shared resources, fixed ports, etc.)
    live_only: marks tests that only run with real APIs (LIVE_WEATHER_TESTS=1)

filterwarnings =
    ignore::DeprecationWarning:pkg_resources
    ignore::PendingDeprecationWarning
    ignore::UserWarning:wx
    ignore::pytest.PytestCacheWarning
