      string: "{\n    \"@context\": {\n        \"@version\": \"1.1\",\n        \"@vocab\":
        \"https://api.weather.gov/ontology#\"\n    },\n    \"@id\": \"https://api.weather.gov/products/3097b888-1f99-40fb-b989-25706c1868b6\",\n
        \   \"id\": \"3097b888-1f99-40fb-b989-25706c1868b6\",\n    \"wmoCollectiveId\":
        \"FXUS61\",\n    \"issuingOffice\": \"KPHI\",\n    \"issuanceTime\": \"2025-12-19T11:08:00+00:00\",\n
        \   \"productCode\": \"AFD\",\n    \"productName\": \"Area Forecast Discussion\",\n
        \   \"productText\": \"\\n000\\nFXUS61 KPHI 191108\\nAFDPHI\\n\\nArea Forecast
        Discussion\\nNational Weather Service Mount Holly NJ\\n608 AM EST Fri Dec
        19 2025\\n\\n.SYNOPSIS...\\nA frontal system will bring unsettled weather
        today, followed \\nby very windy conditions later today and tonight as low
        pressure\\nstrengthens to our north. High pressure will move offshore of \\nthe
        Virginia and North Carolina coasts Saturday into Saturday \\nnight. A couple
        of dry cold fronts are expected to move across \\nthe area Sunday and early
        Monday, followed briefly by high \\npressure later Monday. A warm front and
        subsequent cold front is\\nthen forecast to move across the area around Tuesday,
        followed \\nbriefly by high pressure Wednesday into Thursday.\\n\\n&&\\n\\n.NEAR
        TERM /THROUGH TONIGHT/...\\nForecast is on track overall. A Wind Advisory
        is in effect for the \\nentire region. Winds are currently around 25-35 MPH
        out of the\\nsouth with gusts up to 40 MPH or so. The cold front was located\\nover
        central PA near State College at this hour. Would expect it\\nto enter our
        area by 7 AM, moving offshore by noon. \\n\\nAs the front draws closer later
        this morning, short-range guidance \\nhas a low-topped convective line forming
        along the front and pushing \\nthrough between 8 and 11 AM. This will be the
        period to watch for \\ndamaging wind gusts upwards of 60 MPH as strong downdrafts
        could \\nbring winds from the brisk low level jet down to the surface. In
        \\ncollaboration with SPC, a MARGINAL (1/5) risk was added, with \\ndamaging
        wind gusts being the main threat. With a saturated ground \\nfrom recent snowmelt
        and current rainfall, some trees could be more \\nsusecptible to falling.
        While forcing is extremely strong with \\na robust wind field aloft and good
        shear, instability is very \\nlow, especially surface based instability, which
        will be the \\nlimiting factor. \\n\\nAny severe threat quickly winds down
        once that convective line moves \\noffshore by midday. However, winds behind
        the front will ramp back \\nup, this time out of the west/northwest. Modest
        cold air advection \\nwill begin in the wake of the front, resulting in deep
        boundary \\nlayer mixing. This will bring a period of 20-30 MPH sustained
        winds \\nand gusts 35 to 45 MPH, up to 50 MPH from the early afternoon until
        \\nthe late evening. Wind Advisory goes until 1 AM, but may be able to \\nbe
        cancelled early depending on how quickly things taper off. After \\nthe Wind
        Advisory ends, a quiet Saturday morning is expected as \\ntemperatures get
        down into the low to mid 20s. \\n\\nIn terms of total rainfall, amounts will
        hover right around an inch \\nwith up to 2\\\" possible in the Poconos. The
        heaviest will fall around \\nthe morning commute, so some slow downs are likely.
        Flooding \\nconcerns should be minimal overall though, mainly limited to urban
        \\nand poor drainage areas. Ensemble river forecasts continue to show \\nless
        than a 10% chance of any forecast point hitting action stage. \\n\\nOne final
        thing to note is that temperatures are currently on the \\nrise, and will
        continue to increase ahead of the front, getting into \\nthe 50s, and even
        low 60s in some areas of Delmarva. However, once \\nthe front comes through,
        temperatures will decrease during the \\ndaytime hours, getting into the upper
        30s/low 40s by sunset.\\n\\n&&\\n\\n.SHORT TERM /SATURDAY THROUGH SUNDAY NIGHT/...\\nHigh
        pressure will be in charge of the weather for Saturday. A weak \\ncold front
        crosses the Middle Atlantic on Sunday. A dry forecast \\ncontinues for both
        days. Temperatures will be below normal Saturday \\nbut will climb a little
        above normal for Sunday. Once the front \\npasses Sunday, temps will return
        to more normal readings. Highs Sat \\nwill be in the upper 30s N/W and low/mid
        40s elsewhere.  For Sunday, \\nhighs will range from the low 40s N/W to near
        50 S/E. Winds will \\nincrease and become gusty behind the front Sunday.\\n\\n&&\\n\\n.LONG
        TERM /MONDAY THROUGH THURSDAY/...\\nHigh pressure will be across the Middle
        Atlantic area Monday. It \\nwill quickly move offshore overnight and be followed
        by clouds for \\nlater Monday night and into Tuesday. These clouds and associated
        \\nrains/snows will be the result of low pressure and its associated \\nfronts
        moving across southern Canada and New York. The chances for \\nprecipitation
        have increased (compared to yesterday) with Pops in \\nthe 40% to 50% range
        most spots. \\n\\nThe quick moving low will be followed by another area of
        high \\npressure for the midweek with dry weather for Wednesday. It will be
        \\nfollowed by a cold front for Thursday then another low/front for \\nFriday.
        Right now, we'll carry Pops in the 20% to 30% range for most \\nareas. Considering
        the temps for Thu/Fri, the precipitation will be \\nrain for the area. \\n\\nTemperatures
        will moderate thru the week with below normal readings \\nMonday and slightly
        below for Tuesday. After that, close to normal \\nreadings are expected for
        Wednesday and then above normal for \\nThu/Friday.\\n\\n&&\\n\\n.AVIATION
        /12Z FRIDAY THROUGH TUESDAY/...\\nThe following discussion is for KPHL, KPNE,
        KTTN, KABE, KRDG, KILG, \\nKMIV, KACY and surrounding areas.\\n\\nToday...MVFR
        with pockets of IFR in heavier downpours. A front \\npasses through between
        12z-14z, with winds quickly changing \\ndirection from south-southwest to
        west-northwest. A squall line\\nmoving along the front could bring a brief
        period of TSRA but\\nhave left thunder out of the TAFs for now as the probability
        of\\nthunder is 15% or less. Brief lull in winds as front passes, \\nbut behind
        the front, winds out of the WNW will be around 15-25 \\nkt with gusts 30-40
        kt. Once front passes, conditions should \\nlift quickly back to VFR around
        16z-18z. Moderate confidence in\\ntiming of wind shifts, moderate confidence
        in extent and timing\\nof restrictions and when conditions improve. \\n\\nTonight...VFR
        conditions expected. Gusty west winds 25-30 knots\\nearly. Wind gusts should
        diminish between 06z-09z. High \\nconfidence in prevailing VFR, moderate confidence
        in timing of \\nwind decreases. \\n\\nOutlook...\\n\\nSaturday thru Monday...
        VFR expected. Gusty winds Sunday. \\n\\nTuesday... sub-VFR probable with rains
        and morning snow \\n possible.\\n\\n&&\\n\\n.MARINE...\\nA Gale Warning is
        in effect for all marine zones through 1 AM. Winds \\nthis morning will be
        out of the south around 20-30 kt with gusts \\nnear 40 kt. A cold front passes
        between 9-11 AM on Delaware Bay and \\n10 AM to 1 PM on the ocean, which will
        result in winds abruptly \\nshifting and becoming west/northwesterly. While
        a lull may be \\nobserved with the frontal passage, winds will pick up this
        afternoon \\nand evening out of the west/northwest around 25-35 kt with gusts
        \\nhovering near 40 kt again. Winds quickly diminish after 06z, but an \\nSCA
        will likely be needed through the rest of the night. Seas 7 to \\n11 feet.
        \\n\\nOutlook...\\nSaturday thru Monday...Small Craft Advisory conditions
        remain \\n in effect.\\n\\nMonday night.. Conditions lower below advisory
        levels.\\n\\nTuesday...Conditions expected to return to Small Craft Advisory
        \\nlevels. Chance of rain.\\n\\n&&\\n\\n.PHI WATCHES/WARNINGS/ADVISORIES...\\nPA...Wind
        Advisory until 1 AM EST Saturday for PAZ054-055-060>062-\\n     070-071-101>106.\\nNJ...Wind
        Advisory until 1 AM EST Saturday for NJZ001-007>010-\\n     012>027.\\nDE...Wind
        Advisory until 1 AM EST Saturday for DEZ001>004.\\nMD...Wind Advisory until
        1 AM EST Saturday for MDZ012-015-019-020.\\nMARINE...Gale Warning until 1
        AM EST Saturday for ANZ430-431-450>455.\\n\\n&&\\n\\n$$\\n\\nSYNOPSIS...Robertson\\nNEAR
        TERM...Hoeflich\\nSHORT TERM...OHara\\nLONG TERM...OHara\\nAVIATION...Hoeflich/OHara\\nMARINE...Hoeflich/OHara\\n\"\n}"
