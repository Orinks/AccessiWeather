name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libsdl2-dev
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pip install -r requirements-dev.txt -e .

      - run: ruff format --check .
      - run: ruff check .

  tests:
    name: Tests (Python ${{ matrix.python }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libsdl2-dev xvfb
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pip install -r requirements-dev.txt -e .

      - name: Run tests
        env:
          ACCESSIWEATHER_TEST_MODE: "1"
          HYPOTHESIS_PROFILE: ci
        run: |
          xvfb-run -a pytest tests/ -n auto -v --tb=short -m "not integration" \
            --junitxml=junit.xml --cov=src/accessiweather --cov-report=xml

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.python }}
          path: |
            junit.xml
            coverage.xml

  coverage-gate:
    name: Coverage Gate
    needs: tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - run: pip install diff-cover

      - uses: actions/download-artifact@v6
        with:
          name: test-results-3.12

      - name: Check coverage on changed lines
        run: |
          diff-cover coverage.xml --compare-branch=origin/${{ github.base_ref }} \
            --fail-under=80 --exclude 'src/accessiweather/ui/**'
