name: CI

on:
  push:
    branches: [ main, dev, feature/toga-migration, feature/briefcase-workflows ]  # CI runs on main, dev, and feature branches
  pull_request:
    branches: [ main, dev, feature/toga-migration ]  # PRs can target main, dev, or toga-migration branches
  workflow_dispatch:

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  FORCE_COLOR: "1"
  # Quality gate thresholds - relaxed for small open source project
  MAX_COMPLEXITY: 30
  SECURITY_SEVERITY_THRESHOLD: "medium"

defaults:
  run:
    shell: bash

jobs:
  ci:
    name: Windows CI (Ruff + Pytest)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install ruff
        pip install "toga-dummy==0.5.2"

    - name: Ruff check
      run: |
        ruff --version
        ruff check .

    - name: Run unit tests
      env:
        DISPLAY: ""
        PYTHONPATH: src
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        python -m pytest -m "unit or (not slow and not integration and not e2e and not gui)" -v --tb=short --maxfail=1 \
          --ignore=tests/test_integration_comprehensive.py \
          --ignore=tests/test_integration_gui.py \
          --ignore=tests/test_integration_performance.py \
          -p pytest_asyncio
