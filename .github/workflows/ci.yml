name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          pkg-config \
          python3-dev
        # Try to install girepository with fallback
        sudo apt-get install -y libgirepository-dev || \
        sudo apt-get install -y libgirepository1.0-dev || \
        sudo apt-get install -y libgirepository-2.0-dev || true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Headless make.py smoke check
      env:
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        python installer/make.py

    - name: Ruff format check
      run: ruff format --check .

    - name: Ruff lint
      run: ruff check .

  tests:
    name: Tests (Ubuntu, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          pkg-config \
          python3-dev
        # Try to install girepository with fallback
        sudo apt-get install -y libgirepository-dev || \
        sudo apt-get install -y libgirepository1.0-dev || \
        sudo apt-get install -y libgirepository-2.0-dev || true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run tests
      env:
        PYTHONPATH: src
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        mkdir -p reports
        pytest -v -p pytest_asyncio --tb=short --maxfail=1 --junitxml=reports/junit.xml -m "not integration"

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-${{ matrix.python-version }}
        path: reports/junit.xml
        retention-days: 7

    - name: CI Summary
      if: always()
      run: |
        echo "=== CI Workflow Summary ==="
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        echo "Python: ${{ matrix.python-version }}"
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
        fi
