name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          libcairo2-dev \
          libgirepository-2.0-dev \
          pkg-config \
          python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Build and package (headless)
      run: |
        echo "Building Briefcase app..."
        python installer/make.py


    - name: Ruff format
      run: ruff format .

    - name: Ruff lint
      run: ruff check --fix .

  tests:
    name: Tests (Ubuntu, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          libcairo2-dev \
          libgirepository-2.0-dev \
          pkg-config \
          python3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run tests
      env:
        PYTHONPATH: src
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        mkdir -p reports
        pytest tests/ -n auto -v --tb=short -m "not integration" --junitxml=reports/junit.xml

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: junit-${{ matrix.python-version }}
        path: reports/junit.xml
        retention-days: 7

    - name: CI Summary
      if: always()
      run: |
        echo "=== CI Workflow Summary ==="
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        echo "Python: ${{ matrix.python-version }}"
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ All checks passed!"
        else
          echo "❌ Some checks failed"
        fi
