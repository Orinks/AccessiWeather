name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  changelog-check:
    name: CHANGELOG Check
    runs-on: ubuntu-latest
    # Only run on dev branch (where nightlies come from)
    if: github.ref == 'refs/heads/dev' || github.base_ref == 'dev'
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Check for CHANGELOG updates
      run: |
        echo "Checking if src/ changes include CHANGELOG.md updates..."

        # Determine the comparison base
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          BASE="origin/${{ github.base_ref }}"
          echo "PR detected - comparing against $BASE"
        else
          # For pushes, compare against the previous commit or last nightly tag
          LAST_NIGHTLY=$(git tag --list "nightly-*" --sort=-version:refname | head -n 1)
          if [ -n "$LAST_NIGHTLY" ]; then
            BASE="$LAST_NIGHTLY"
            echo "Push detected - comparing against last nightly tag: $BASE"
          else
            BASE="HEAD~1"
            echo "Push detected - no nightly tag found, comparing against previous commit"
          fi
        fi

        # Get changed files (two-dot syntax: changes in HEAD not in BASE)
        CHANGED_FILES=$(git diff --name-only "$BASE"..HEAD)

        # Check if src/ was modified
        SRC_CHANGED=$(echo "$CHANGED_FILES" | grep -E "^src/" || true)
        CHANGELOG_CHANGED=$(echo "$CHANGED_FILES" | grep -E "^CHANGELOG\.md$" || true)

        echo ""
        echo "Changed files in src/:"
        echo "$SRC_CHANGED" | head -20
        echo ""

        if [ -n "$SRC_CHANGED" ] && [ -z "$CHANGELOG_CHANGED" ]; then
          echo "::warning::âš ï¸ Source files were changed but CHANGELOG.md was not updated!"
          echo ""
          echo "â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
          echo "â”‚  ðŸ“ CHANGELOG REMINDER                                      â”‚"
          echo "â”œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”¤"
          echo "â”‚  You modified files in src/ but didn't update CHANGELOG.md â”‚"
          echo "â”‚                                                             â”‚"
          echo "â”‚  Please add your changes to the '## Unreleased' section:    â”‚"
          echo "â”‚  - New features go under '### Added'                        â”‚"
          echo "â”‚  - Bug fixes go under '### Fixed'                           â”‚"
          echo "â”‚  - Changes go under '### Changed'                           â”‚"
          echo "â”‚                                                             â”‚"
          echo "â”‚  This helps generate accurate nightly release notes!        â”‚"
          echo "â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"
          echo ""
          # Don't fail the build, just warn
          exit 0
        elif [ -n "$SRC_CHANGED" ] && [ -n "$CHANGELOG_CHANGED" ]; then
          echo "âœ… CHANGELOG.md was updated along with source changes. Great job!"
        else
          echo "â„¹ï¸ No source file changes detected (or only non-src files changed)."
        fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install system dependencies (wxPython)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          pkg-config \
          python3-dev \
          libgtk-3-dev \
          libnotify-dev \
          libsdl2-dev \
          libwebkit2gtk-4.1-dev \
          freeglut3-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install wxPython from extras repo for faster/reliable builds
        pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Verify wxPython installation
      run: |
        python -c "import wx; print(f'wxPython {wx.version()} installed successfully')"


    - name: Ruff format
      run: ruff format .

    - name: Ruff lint
      run: ruff check --fix .

  tests:
    name: Tests (Ubuntu, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install system dependencies (wxPython + xvfb for headless)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          pkg-config \
          python3-dev \
          libgtk-3-dev \
          libnotify-dev \
          libsdl2-dev \
          libwebkit2gtk-4.1-dev \
          freeglut3-dev \
          xvfb

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install wxPython from extras repo for faster/reliable builds
        pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run tests with coverage (headless via xvfb)
      env:
        PYTHONPATH: src
        ACCESSIWEATHER_TEST_MODE: "1"
        HYPOTHESIS_PROFILE: ci  # Use fast CI profile (fewer examples, no deadline)
      run: |
        mkdir -p reports
        xvfb-run -a pytest tests/ -n auto -v --tb=short -m "not integration" \
          --junitxml=reports/junit.xml \
          --cov=src/accessiweather \
          --cov-report=xml:reports/coverage.xml \
          --cov-report=term-missing

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: junit-${{ matrix.python-version }}
        path: reports/junit.xml
        retention-days: 7

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: coverage-${{ matrix.python-version }}
        path: reports/coverage.xml
        retention-days: 7

    - name: CI Summary
      if: always()
      run: |
        echo "=== CI Workflow Summary ==="
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Event: ${{ github.event_name }}"
        echo "Python: ${{ matrix.python-version }}"
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… All checks passed!"
        else
          echo "âŒ Some checks failed"
        fi

  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install diff-cover
      run: pip install diff-cover>=9.0.0

    - name: Download coverage report
      uses: actions/download-artifact@v6
      with:
        name: coverage-3.12
        path: reports

    - name: Check coverage on changed lines
      run: |
        echo "Checking that new/changed code has test coverage..."
        diff-cover reports/coverage.xml \
          --compare-branch=origin Báº¯c:${{ github.base_ref }} \
          --fail-under=80 \
          --diff-range-notation='..' \
          --exclude 'src/accessiweather/ui/**'
        echo "âœ… New code meets coverage threshold!"