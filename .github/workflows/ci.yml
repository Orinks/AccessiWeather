name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  changelog-check:
    name: CHANGELOG Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.base_ref == 'dev'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for CHANGELOG updates
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="origin/${{ github.base_ref }}"
          else
            BASE=$(git tag -l "nightly-*" --sort=-version:refname | head -1)
            [ -z "$BASE" ] && BASE="HEAD~1"
          fi
          
          SRC_CHANGED=$(git diff --name-only "$BASE"..HEAD | grep "^src/" || true)
          CHANGELOG_CHANGED=$(git diff --name-only "$BASE"..HEAD | grep "^CHANGELOG\.md$" || true)
          
          if [ -n "$SRC_CHANGED" ] && [ -z "$CHANGELOG_CHANGED" ]; then
            echo "::warning::Source files changed but CHANGELOG.md not updated. Please document your changes."
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install and lint
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev libwebkit2gtk-4.1-dev
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pip install -r requirements-dev.txt -e .
          ruff format .
          ruff check --fix .

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install and test
        env:
          PYTHONPATH: src
          ACCESSIWEATHER_TEST_MODE: "1"
          HYPOTHESIS_PROFILE: ci
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libnotify-dev libsdl2-dev libwebkit2gtk-4.1-dev xvfb
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pip install -r requirements-dev.txt -e .
          mkdir -p reports
          xvfb-run -a pytest tests/ -n auto -v --tb=short -m "not integration" \
            --junitxml=reports/junit.xml \
            --cov=src/accessiweather \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=term-missing

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-${{ matrix.python-version }}
          path: reports/coverage.xml
          retention-days: 7

  coverage-gate:
    needs: tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - uses: actions/download-artifact@v6
        with:
          name: coverage-3.12
          path: reports

      - name: Check coverage
        run: |
          pip install diff-cover>=9.0.0
          diff-cover reports/coverage.xml \
            --compare-branch=origin/${{ github.base_ref }} \
            --fail-under=80 \
            --diff-range-notation='..' \
            --exclude 'src/accessiweather/ui/**'
