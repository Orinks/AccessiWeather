      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y gcc pkg-config python3-dev libgtk-3-dev libnotify-dev libsdl2-dev libwebkit2gtk-4.1-dev freeglut3-dev xvfb
          pip install -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04 wxPython
          pip install -r requirements-dev.txt -e .