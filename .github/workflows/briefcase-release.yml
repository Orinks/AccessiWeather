name: Release with Briefcase

# This workflow creates official releases from the main branch
# Triggered by: pushes to main (excluding docs), or manual dispatch

on:
  workflow_run:
    workflows: ["Build and Package with Briefcase"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*-installer-*"
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows Portable
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "windows-portable-*"
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp dist/*.msi release-assets/ 2>/dev/null || true
          cp dist/*.dmg release-assets/ 2>/dev/null || true
          cp dist/*.zip release-assets/ 2>/dev/null || true

          # Generate checksums
          cd release-assets
          echo "Checksums:" > checksums.txt
          sha256sum * >> checksums.txt
          cd ..

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: AccessiWeather v${{ steps.version.outputs.version }}
          artifacts: "release-assets/*"
          draft: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
