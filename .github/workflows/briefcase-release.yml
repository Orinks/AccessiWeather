name: Release with Briefcase

# This workflow creates official releases from the main branch
# Triggered by: pushes to main (excluding docs), or manual dispatch

on:
  push:
    branches: [ main, feature/toga-migration ]  # Releases from main and toga-migration branches
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 - without v prefix)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write      # Required to create releases and upload assets
  actions: read        # Required to read workflow artifacts

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  FORCE_COLOR: "0"

defaults:
  run:
    shell: bash

jobs:
  release-macos:
    name: Build macOS artifacts for Release
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Get version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])" > version.txt
          VERSION=$(cat version.txt)
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install briefcase

    - name: Update version in pyproject.toml (macOS)
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        python - << 'PY'
        import tomllib
        from pathlib import Path
        import re

        VERSION = "${{ steps.version.outputs.version }}"
        py = Path("pyproject.toml")
        text = py.read_text("utf-8")

        # Replace project.version
        text = re.sub(r'version = "[^"]*"', f'version = "{VERSION}"', text, count=1)

        # Replace tool.briefcase.version
        # We use a lambda to avoid issues with backreferences like \1 being interpreted as octal or group numbers
        text = re.sub(
            r'(\[tool\.briefcase\][\s\S]*?version = ")[^"]*(")',
            lambda m: f"{m.group(1)}{VERSION}{m.group(2)}",
            text,
            count=1,
        )
        py.write_text(text, encoding="utf-8")
        PY

    - name: Build Briefcase app (macOS)
      run: |
        echo "Building Briefcase app for macOS via installer/make.py..."
        python installer/make.py build --platform macOS
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"

    - name: Package Briefcase app (macOS DMG)
      run: |
        echo "Packaging Briefcase app as DMG via installer/make.py..."
        python installer/make.py package --platform macOS
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"

    - name: Create macOS portable ZIP (optional)
      run: |
        echo "Creating macOS portable ZIP..."
        python installer/make.py zip --platform macOS || true
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"

    - name: Upload macOS artifacts for release
      uses: actions/upload-artifact@v5
      with:
        name: macos-release-dist-${{ steps.version.outputs.version }}
        path: |
          dist/*.dmg
          dist/*macOS*.zip
        retention-days: 7

  release:
    name: Build and Release with Briefcase
    runs-on: windows-latest
    needs: release-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Get version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Check if release exists
      id: check_release
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Reset error action preference to continue on errors
        set +e

        # Check if release exists
        gh release view "v$VERSION" >/dev/null 2>&1
        EXIT_CODE=$?

        if [ $EXIT_CODE -eq 0 ]; then
          echo "Release v$VERSION already exists, skipping..."
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Release v$VERSION does not exist, proceeding..."
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

        # Ensure we exit with success
        exit 0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      if: steps.check_release.outputs.exists == 'false'
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .
        pip install briefcase

    - name: Update version in pyproject.toml
      if: steps.check_release.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Update project version using sed
        sed -i "s/version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml

        # Update briefcase version
        sed -i "/\[tool\.briefcase\]/,/\[/ s/version = \"[^\"]*\"/version = \"$VERSION\"/" pyproject.toml

        echo "Updated version to: $VERSION"

    - name: Build Briefcase application
      if: steps.check_release.outputs.exists == 'false'
      run: |
        echo "Building Briefcase app for Windows via installer/make.py..."
        python installer/make.py build --platform windows
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"
        PYTHONUTF8: "1"
        PYTHONIOENCODING: "utf-8"

    - name: Package Briefcase application (MSI)
      if: steps.check_release.outputs.exists == 'false'
      run: |
        echo "Packaging Briefcase app as MSI installer via installer/make.py..."
        python installer/make.py package --platform windows
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"
        PYTHONUTF8: "1"
        PYTHONIOENCODING: "utf-8"

    - name: Create portable ZIP version
      if: steps.check_release.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Creating portable ZIP with make.py..."
        python installer/make.py zip --platform windows
        echo "Created portable ZIP: dist/AccessiWeather_Portable_v$VERSION.zip"
      env:
        DISPLAY: ""
        ACCESSIWEATHER_TEST_MODE: "1"
        PYTHONUTF8: "1"
        PYTHONIOENCODING: "utf-8"

    - name: Download macOS artifacts
      if: steps.check_release.outputs.exists == 'false'
      uses: actions/download-artifact@v6
      with:
        name: macos-release-dist-${{ steps.version.outputs.version }}
        path: macos-dist/

    - name: Prepare release assets
      if: steps.check_release.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Create release directory
        mkdir -p release-assets

        # Copy MSI installer
        MSI_SOURCE=$(find dist -name "*.msi" | head -1)
        if [ -n "$MSI_SOURCE" ] && [ -f "$MSI_SOURCE" ]; then
          cp "$MSI_SOURCE" "release-assets/"
          echo "âœ“ Copied MSI installer"
        else
          echo "âœ— MSI installer not found"
          exit 1
        fi

        # Copy portable ZIP
        PORTABLE_SOURCE="dist/AccessiWeather_Portable_v$VERSION.zip"
        if [ -f "$PORTABLE_SOURCE" ]; then
          cp "$PORTABLE_SOURCE" "release-assets/"
          echo "âœ“ Copied portable ZIP"
        else
          echo "âœ— Portable ZIP not found at: $PORTABLE_SOURCE"
          exit 1
        fi

        # Copy macOS artifacts
        MACOS_DIR="macos-dist"
        if [ -d "$MACOS_DIR" ]; then
          echo "Copying macOS artifacts..."
          find "$MACOS_DIR" -maxdepth 1 -type f \( -name "*.dmg" -o -name "*.zip" \) -print0 | while IFS= read -r -d '' f; do
            cp "$f" "release-assets/"
            echo "âœ“ Copied macOS artifact: $(basename "$f")"
          done
        else
          echo "No macOS artifacts directory found (macOS build may have failed or been skipped)"
        fi

        # Generate checksums
        CHECKSUM_FILE="release-assets/checksums.txt"
        echo "AccessiWeather v$VERSION - Release Checksums" > "$CHECKSUM_FILE"
        echo "" >> "$CHECKSUM_FILE"

        # Get all .exe, .msi, .zip, .dmg files in release-assets directory
        for file in release-assets/*.{exe,msi,zip,dmg}; do
          if [ -f "$file" ]; then
            HASH=$(powershell -Command "(Get-FileHash '$file' -Algorithm SHA256).Hash")
            SIZE_MB=$(powershell -Command "('{0:N2}' -f ((Get-Item '$file').Length / 1MB))")
            echo "$HASH  $(basename "$file") ($SIZE_MB MB)" >> "$CHECKSUM_FILE"
          fi
        done

        echo "âœ“ Generated checksums"
        cat "$CHECKSUM_FILE"

    - name: Create release notes
      if: steps.check_release.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        # Create release notes content
        cat > release-notes.md << EOF
        # AccessiWeather v$VERSION

        ## What's New

        This release includes improvements and bug fixes for AccessiWeather, now built with the modern Toga/BeeWare framework for better cross-platform support and accessibility.

        ## Downloads

        - **Windows MSI Installer**: \`AccessiWeather-$VERSION.msi\`
        - **Windows Portable**: \`AccessiWeather_Portable_v$VERSION.zip\`
        - **macOS DMG Installer**: \`AccessiWeather-$VERSION.dmg\` (or similar)
        - **macOS App ZIP**: \`AccessiWeather_macOS_v$VERSION.zip\`

        ## Installation

        ### Windows MSI Installer
        1. Download the MSI installer
        2. Run the installer and follow the setup wizard
        3. Launch AccessiWeather from the Start Menu

        ### Windows Portable Version
        1. Download the portable ZIP
        2. Extract to your desired location
        3. Run \`AccessiWeather.exe\` from the extracted folder

        ### macOS
        1. Download the DMG installer
        2. Open the DMG and drag AccessiWeather to your Applications folder
        3. Launch AccessiWeather from Applications

        ## Checksums

        \`\`\`
        $(cat release-assets/checksums.txt)
        \`\`\`

        ## System Requirements

        - Windows 10 or later
        - macOS 12 or later
        - Internet connection for weather data

        ---

        For support and documentation, visit the [AccessiWeather repository](https://github.com/Orinks/AccessiWeather).
        EOF

        echo "âœ“ Generated release notes"

    - name: Create GitHub Release
      if: steps.check_release.outputs.exists == 'false'
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.version.outputs.version }}
        name: AccessiWeather v${{ steps.version.outputs.version }}
        bodyFile: release-notes.md
        artifacts: "release-assets/*"
        draft: true
        prerelease: ${{ github.event.inputs.prerelease || false }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Briefcase logs on failure
      if: failure()
      uses: actions/upload-artifact@v5
      with:
        name: briefcase-release-logs
        path: logs/*

    - name: Release summary
      if: steps.check_release.outputs.exists == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "âœ… Successfully created draft release v$VERSION"
        echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
        echo "ðŸ“ Edit the release notes and publish when ready!"
