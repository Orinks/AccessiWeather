name: Release with Briefcase

# This workflow creates official releases from the main branch
# Triggered by: pushes to main (excluding docs), or manual dispatch

on:
  workflow_run:
    workflows: ["Build and Package with Briefcase"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from pyproject.toml using Python for reliability
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*-installer-*"
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows Portable
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "windows-portable-*"
          merge-multiple: true
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          VERSION="${{ steps.version.outputs.version }}"

          echo "Preparing assets for version: $VERSION"
          echo "Files in dist directory:"
          ls -la dist/ || true

          # Rename files to match release naming convention
          # Windows MSI installer
          MSI=$(find dist -name "*.msi" -type f | head -1)
          if [ -n "$MSI" ]; then
            cp "$MSI" "release-assets/AccessiWeather-${VERSION}.msi"
            echo "✓ Copied MSI: $MSI"
          else
            echo "⚠ No MSI found"
          fi

          # macOS DMG installer
          DMG=$(find dist -name "*.dmg" -type f | head -1)
          if [ -n "$DMG" ]; then
            cp "$DMG" "release-assets/AccessiWeather-${VERSION}.dmg"
            echo "✓ Copied DMG: $DMG"
          else
            echo "⚠ No DMG found"
          fi

          # Windows portable ZIP
          ZIP=$(find dist -name "AccessiWeather_Portable_v*.zip" -o -name "*Portable*.zip" | head -1)
          if [ -n "$ZIP" ]; then
            cp "$ZIP" "release-assets/AccessiWeather_Portable_v${VERSION}.zip"
            echo "✓ Copied ZIP: $ZIP"
          else
            echo "⚠ No portable ZIP found"
          fi

          # Generate checksums
          cd release-assets
          echo "Checksums for AccessiWeather v${VERSION}" > checksums.txt
          sha256sum * >> checksums.txt
          cat checksums.txt
          cd ..

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: AccessiWeather v${{ steps.version.outputs.version }}
          artifacts: "release-assets/*"
          draft: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
