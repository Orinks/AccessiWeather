name: Release with Briefcase

# This workflow creates official releases from the main branch
# Triggered by: pushes to main (excluding docs), or manual dispatch

on:
  workflow_run:
    workflows: ["Build and Package with Briefcase"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from pyproject.toml using Python for reliability
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Ensure tag exists for stable release
        id: tag-check
        run: |
          git fetch --tags
          VERSION="${{ steps.version.outputs.version }}"

          if git rev-parse -q "v$VERSION" >/dev/null; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "Found tag v$VERSION"
          else
            echo "publish=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION not found; skipping release upload. Trigger manually or create the tag."
          fi

      - name: Get latest successful build run ID
        id: build-run
        run: |
          RUN_ID="${{ github.event.workflow_run.id }}"
          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            # For workflow_dispatch, get the latest successful build run from main branch
            echo "Manual trigger detected, fetching latest successful build run from main..."
            RUN_ID=$(curl -s -H "Authorization: token ${{ github.token }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/briefcase-build.yml/runs?branch=main&status=success&per_page=1" \
              | jq -r '.workflow_runs[0].id // empty')
            echo "Latest build run ID: $RUN_ID"
          fi
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*-installer-*"
          merge-multiple: true
          run-id: ${{ steps.build-run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows Portable
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "windows-portable-*"
          merge-multiple: true
          run-id: ${{ steps.build-run.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release assets
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        run: |
          mkdir -p release-assets
          VERSION="${{ steps.version.outputs.version }}"

          echo "Preparing assets for version: $VERSION"
          echo "Files in dist directory:"
          ls -la dist/ || true

          # Rename files to match release naming convention
          # Windows MSI installer
          MSI=$(find dist -name "*.msi" -type f | head -1)
          if [ -n "$MSI" ]; then
            cp "$MSI" "release-assets/AccessiWeather-${VERSION}.msi"
            echo "✓ Copied MSI: $MSI"
          else
            echo "⚠ No MSI found"
          fi

          # macOS DMG installer
          DMG=$(find dist -name "*.dmg" -type f | head -1)
          if [ -n "$DMG" ]; then
            cp "$DMG" "release-assets/AccessiWeather-${VERSION}.dmg"
            echo "✓ Copied DMG: $DMG"
          else
            echo "⚠ No DMG found"
          fi

          # Windows portable ZIP
          ZIP=$(find dist -name "AccessiWeather_Portable_v*.zip" -o -name "*Portable*.zip" | head -1)
          if [ -n "$ZIP" ]; then
            cp "$ZIP" "release-assets/AccessiWeather_Portable_v${VERSION}.zip"
            echo "✓ Copied ZIP: $ZIP"
          else
            echo "⚠ No portable ZIP found"
          fi

          # Generate checksums
          cd release-assets
          echo "Checksums for AccessiWeather v${VERSION}" > checksums.txt
          sha256sum * >> checksums.txt
          cat checksums.txt
          cd ..

      - name: Extract release notes from CHANGELOG
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract release notes from CHANGELOG.md for the given version
          python3 << 'PYTHON_EOF'
          import re

          version = "$VERSION"
          changelog_file = "CHANGELOG.md"

          try:
              with open(changelog_file, 'r') as f:
                  content = f.read()

              # Find the section for this version (e.g., ## [0.4.1] - 2025-11-20)
              # The pattern matches version headers with optional dates
              pattern = rf'## \[{re.escape(version)}\].*?\n(.*?)(?=## \[|$)'
              match = re.search(pattern, content, re.DOTALL)

              if match:
                  release_notes = match.group(1).strip()
                  # Remove any trailing dashes/separators
                  release_notes = re.sub(r'\n---\s*$', '', release_notes)
                  print(release_notes)
              else:
                  # If version not found, look for Unreleased section
                  unreleased_pattern = r'## Unreleased\n(.*?)(?=## \[|$)'
                  match = re.search(unreleased_pattern, content, re.DOTALL)
                  if match:
                      release_notes = match.group(1).strip()
                      release_notes = re.sub(r'\n---\s*$', '', release_notes)
                      print(release_notes)
                  else:
                      print("No release notes found in CHANGELOG.md")
          except FileNotFoundError:
              print("CHANGELOG.md not found")
          PYTHON_EOF

      - name: Save release notes
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract release notes and save to file
          python3 << 'PYTHON_EOF' > release-notes.md
          import re

          version = "$VERSION"
          changelog_file = "CHANGELOG.md"

          try:
              with open(changelog_file, 'r') as f:
                  content = f.read()

              # Find the section for this version
              pattern = rf'## \[{re.escape(version)}\].*?\n(.*?)(?=## \[|$)'
              match = re.search(pattern, content, re.DOTALL)

              if match:
                  release_notes = match.group(1).strip()
                  release_notes = re.sub(r'\n---\s*$', '', release_notes)
              else:
                  # If version not found, look for Unreleased section
                  unreleased_pattern = r'## Unreleased\n(.*?)(?=## \[|$)'
                  match = re.search(unreleased_pattern, content, re.DOTALL)
                  if match:
                      release_notes = match.group(1).strip()
                      release_notes = re.sub(r'\n---\s*$', '', release_notes)
                  else:
                      release_notes = "See CHANGELOG.md for details."

              print(release_notes)
          except FileNotFoundError:
              print("See CHANGELOG.md for details.")
          PYTHON_EOF

      - name: Create Release
        if: ${{ github.event_name == 'workflow_dispatch' || steps.tag-check.outputs.publish == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          echo "Creating release for tag ${TAG}..."

          # Delete existing release if it exists (draft or published)
          if gh release view "${TAG}" &>/dev/null; then
            echo "Deleting existing release ${TAG}..."
            gh release delete "${TAG}" --yes || true
          fi

          # Create release with artifacts from CHANGELOG.md notes (published, not draft)
          gh release create "${TAG}" \
            --title "AccessiWeather v${VERSION}" \
            --notes-file release-notes.md \
            --target "$(git rev-parse HEAD)" \
            release-assets/*

          echo "✓ Release ${TAG} created and published with notes from CHANGELOG.md"
