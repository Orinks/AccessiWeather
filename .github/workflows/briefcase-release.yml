name: Release with Briefcase

# This workflow creates official releases from the main branch
# Triggered by: pushes to main (excluding docs), or manual dispatch

on:
  push:
    branches: [ main, feature/toga-migration ]  # Releases from main and toga-migration branches
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0 - without v prefix)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write      # Required to create releases and upload assets
  actions: read        # Required to read workflow artifacts

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  FORCE_COLOR: "0"

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*-installer-*"
          merge-multiple: true

      - name: Download Windows Portable
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "windows-portable-*"
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp dist/*.msi release-assets/ 2>/dev/null || true
          cp dist/*.dmg release-assets/ 2>/dev/null || true
          cp dist/*.zip release-assets/ 2>/dev/null || true

          # Generate checksums
          cd release-assets
          echo "Checksums:" > checksums.txt
          sha256sum * >> checksums.txt
          cd ..

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-assets/*"
          draft: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
