name: Nightly Dev Prerelease

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  nightly:
    name: Nightly prerelease build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev
      uses: actions/checkout@v5
      with:
        ref: dev
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          libgirepository-dev \
          || sudo apt-get install -y libgirepository1.0-dev \
          || sudo apt-get install -y libgirepository-2.0-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
        pip install build

    - name: Lint & test
      env:
        PYTHONPATH: src
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        ruff format --check .
        ruff check .
        pytest -v -p pytest_asyncio --tb=short --maxfail=1

    - name: Build distribution
      run: |
        python -m build
        ls -la dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nightly-dist
        path: dist/**
        retention-days: 7

    - name: Create prerelease with generated notes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="nightly-$(date -u +%Y%m%d)"
        TITLE="Nightly $(date -u +%Y-%m-%d)"

        gh release delete "$TAG" -y || true
        gh release create "$TAG" dist/** \
          --title "$TITLE" \
          --generate-notes \
          --prerelease
