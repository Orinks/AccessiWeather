name: Nightly Dev Prerelease

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-release
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  nightly:
    name: Nightly prerelease build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout dev
      uses: actions/checkout@v5
      with:
        ref: dev
        fetch-depth: 0

    - name: Check for changes in src/ since last nightly
      id: changes
      run: |
        git fetch --tags
        LAST_NIGHTLY_TAG=$(git tag --list "nightly-*" --sort=-committerdate | head -n 1)
        echo "Last nightly tag: $LAST_NIGHTLY_TAG"

        if [ -z "$LAST_NIGHTLY_TAG" ]; then
          echo "No previous nightly tag found."
          echo "changed=true" >> "$GITHUB_OUTPUT"
        else
          if git diff --quiet "$LAST_NIGHTLY_TAG"..HEAD -- src; then
             echo "No changes in src/."
             echo "changed=false" >> "$GITHUB_OUTPUT"
          else
             echo "Changes detected in src/."
             echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
        fi

    - name: Set up Python
      if: steps.changes.outputs.changed == 'true'
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
        cache: pip

    - name: Install system dependencies
      if: steps.changes.outputs.changed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          libgirepository-dev \
          || sudo apt-get install -y libgirepository1.0-dev \
          || sudo apt-get install -y libgirepository-2.0-dev

    - name: Install dependencies
      if: steps.changes.outputs.changed == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
        pip install build

    - name: Lint & test
      if: steps.changes.outputs.changed == 'true'
      env:
        PYTHONPATH: src
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: 1
        ACCESSIWEATHER_TEST_MODE: "1"
      run: |
        ruff format --check .
        ruff check .
        pytest -v -p pytest_asyncio --tb=short --maxfail=1

    - name: Build distribution
      if: steps.changes.outputs.changed == 'true'
      run: |
        python -m build
        ls -la dist

    - name: Upload artifacts
      if: steps.changes.outputs.changed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: nightly-dist
        path: dist/**
        retention-days: 7

    - name: Create prerelease with generated notes
      if: steps.changes.outputs.changed == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="nightly-$(date -u +%Y%m%d)"
        TITLE="Nightly $(date -u +%Y-%m-%d)"

        gh release delete "$TAG" -y || true
        gh release create "$TAG" dist/** \
          --title "$TITLE" \
          --generate-notes \
          --prerelease
