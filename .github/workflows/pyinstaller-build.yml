name: Build with PyInstaller

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (optional)'
        required: false
        type: string
      skip_cache:
        description: 'Skip build cache'
        required: false
        type: boolean
        default: false
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, dev]

permissions:
  contents: write
  actions: write
  packages: read

env:
  PYTHON_VERSION: "3.12"
  FORCE_COLOR: "0"
  PYTHONUTF8: "1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'push' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: x64

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
          pip install pyinstaller pillow

      - name: Extract version
        id: version
        run: |
          # Get version from pyproject.toml or tag
          BASE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            VERSION="${{ github.event.inputs.version_override }}"
            VERSION=${VERSION#v}
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="$BASE_VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate icons
        run: python installer/create_icons.py

      - name: Build with PyInstaller
        run: |
          arch -x86_64 python -m PyInstaller --clean --noconfirm installer/accessiweather.spec

      - name: Install Inno Setup
        run: |
          choco install innosetup -y --no-progress

      - name: Create Windows Installer
        run: |
          # Write version file for Inno Setup (from pyproject.toml)
          echo "[version]" > dist/version.txt
          echo "value=${{ steps.version.outputs.version }}" >> dist/version.txt
          "/c/Program Files (x86)/Inno Setup 6/ISCC.exe" installer/accessiweather.iss

      - name: Create portable ZIP
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd dist
          if [ -d "AccessiWeather_dir" ]; then
            7z a -tzip "AccessiWeather_Portable_v${VERSION}.zip" "AccessiWeather_dir/*"
          elif [ -f "AccessiWeather.exe" ]; then
            7z a -tzip "AccessiWeather_Portable_v${VERSION}.zip" "AccessiWeather.exe"
          fi

      - name: Generate checksums
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.version }}"
          echo "AccessiWeather v${VERSION} - Windows Build Checksums" > checksums.txt
          echo "" >> checksums.txt
          for file in *.exe *.zip *.msi; do
            if [ -f "$file" ]; then
              sha256sum "$file" >> checksums.txt
            fi
          done
          cat checksums.txt

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ steps.version.outputs.version }}
          path: |
            dist/AccessiWeather_Setup_*.exe
            dist/checksums.txt
          retention-days: 90

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-${{ steps.version.outputs.version }}
          path: dist/AccessiWeather_Portable_*.zip
          retention-days: 90

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'push' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]
          pip install pyinstaller pillow
          brew install create-dmg || true

      - name: Extract version
        id: version
        run: |
          # Get version from pyproject.toml or tag
          BASE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")

          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            VERSION="${{ github.event.inputs.version_override }}"
            VERSION=${VERSION#v}
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="$BASE_VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Generate icons
        run: python installer/create_icons.py

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm installer/accessiweather.spec

      - name: Create DMG
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Try create-dmg first, fallback to hdiutil
          if command -v create-dmg &> /dev/null; then
            create-dmg \
              --volname "AccessiWeather" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "AccessiWeather.app" 175 190 \
              --hide-extension "AccessiWeather.app" \
              --app-drop-link 425 190 \
              "dist/AccessiWeather_v${VERSION}.dmg" \
              "dist/AccessiWeather.app" || \
              hdiutil create -volname "AccessiWeather" -srcfolder "dist/AccessiWeather.app" -ov -format UDZO "dist/AccessiWeather_v${VERSION}.dmg"
          else
            hdiutil create -volname "AccessiWeather" -srcfolder "dist/AccessiWeather.app" -ov -format UDZO "dist/AccessiWeather_v${VERSION}.dmg"
          fi

      - name: Generate checksums
        run: |
          cd dist
          VERSION="${{ steps.version.outputs.version }}"
          echo "AccessiWeather v${VERSION} - macOS Build Checksums" > checksums.txt
          echo "" >> checksums.txt
          for file in *.dmg; do
            if [ -f "$file" ]; then
              shasum -a 256 "$file" >> checksums.txt
            fi
          done
          cat checksums.txt

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ steps.version.outputs.version }}
          path: |
            dist/AccessiWeather_*.dmg
            dist/checksums.txt
          retention-days: 90

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -laR artifacts/

      - name: Prepare release assets
        id: prepare-assets
        run: |
          mkdir -p release-assets
          VERSION="${{ steps.version.outputs.version }}"

          echo "Preparing assets for version: $VERSION"

          ASSETS_FOUND=0

          # Windows installer (.exe from Inno Setup)
          EXE=$(find artifacts -name "AccessiWeather_Setup_*.exe" -type f 2>/dev/null | head -1)
          if [ -n "$EXE" ]; then
            cp "$EXE" "release-assets/AccessiWeather-${VERSION}-windows-setup.exe"
            echo "✓ Copied Windows installer: $EXE"
            ASSETS_FOUND=$((ASSETS_FOUND + 1))
          else
            echo "⚠ No Windows installer found"
          fi

          # macOS DMG
          DMG=$(find artifacts -name "*.dmg" -type f 2>/dev/null | head -1)
          if [ -n "$DMG" ]; then
            cp "$DMG" "release-assets/AccessiWeather-${VERSION}-macOS.dmg"
            echo "✓ Copied macOS DMG: $DMG"
            ASSETS_FOUND=$((ASSETS_FOUND + 1))
          else
            echo "⚠ No macOS DMG found"
          fi

          # Windows portable ZIP
          ZIP=$(find artifacts -name "AccessiWeather_Portable_*.zip" -type f 2>/dev/null | head -1)
          if [ -n "$ZIP" ]; then
            cp "$ZIP" "release-assets/AccessiWeather-${VERSION}-windows-portable.zip"
            echo "✓ Copied Windows portable: $ZIP"
            ASSETS_FOUND=$((ASSETS_FOUND + 1))
          else
            echo "⚠ No Windows portable ZIP found"
          fi

          # Check if we have any assets
          if [ "$ASSETS_FOUND" -eq 0 ]; then
            echo "❌ ERROR: No build artifacts found! Cannot create release."
            echo "has_assets=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "has_assets=true" >> $GITHUB_OUTPUT
          echo "✓ Found $ASSETS_FOUND build artifact(s)"

          # Generate combined checksums
          cd release-assets
          echo "AccessiWeather v${VERSION} - Release Checksums" > checksums.txt
          echo "" >> checksums.txt
          echo "SHA256 Checksums:" >> checksums.txt
          sha256sum *.exe *.dmg *.zip 2>/dev/null >> checksums.txt || true
          echo ""
          echo "Generated checksums:"
          cat checksums.txt

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          python3 << 'PYTHON_EOF' > release-notes.md
          import re
          import sys
          import os

          version = os.environ.get("VERSION", "${{ steps.version.outputs.version }}")
          changelog_file = "CHANGELOG.md"

          try:
              with open(changelog_file, 'r') as f:
                  content = f.read()

              # Find the section for this version (e.g., ## [0.5.0] - 2025-01-20)
              pattern = rf'## \[{re.escape(version)}\].*?\n(.*?)(?=## \[|$)'
              match = re.search(pattern, content, re.DOTALL)

              if match:
                  release_notes = match.group(1).strip()
                  release_notes = re.sub(r'\n---\s*$', '', release_notes)
                  print(release_notes)
                  print(f"✓ Extracted release notes for v{version}", file=sys.stderr)
              else:
                  # Fallback to Unreleased section
                  print(f"⚠ Could not find v{version} in CHANGELOG, checking Unreleased", file=sys.stderr)
                  unreleased_pattern = r'## \[?Unreleased\]?.*?\n(.*?)(?=## \[|$)'
                  match = re.search(unreleased_pattern, content, re.DOTALL)
                  if match:
                      release_notes = match.group(1).strip()
                      release_notes = re.sub(r'\n---\s*$', '', release_notes)
                      print(release_notes)
                  else:
                      print("See [CHANGELOG.md](CHANGELOG.md) for details.")
          except FileNotFoundError:
              print("See [CHANGELOG.md](CHANGELOG.md) for details.")
          PYTHON_EOF

          echo ""
          echo "Release notes:"
          cat release-notes.md

      - name: Create GitHub Release
        if: steps.prepare-assets.outputs.has_assets == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          echo "Creating release for tag ${TAG}..."

          # Delete existing release if it exists (to allow re-runs)
          if gh release view "${TAG}" &>/dev/null; then
            echo "Deleting existing release ${TAG}..."
            gh release delete "${TAG}" --yes || true
          fi

          # Create the release (published, not draft)
          gh release create "${TAG}" \
            --title "AccessiWeather v${VERSION}" \
            --notes-file release-notes.md \
            --target "${{ github.sha }}" \
            release-assets/*

          echo "✓ Release ${TAG} created and published"

      - name: Trigger Pages Update
        if: steps.prepare-assets.outputs.has_assets == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Trigger the update-pages workflow to update download links
          gh workflow run update-pages.yml \
            --repo ${{ github.repository }} \
            -f force_update=true \
            -f target_branch=both || echo "Pages update trigger failed (non-fatal)"
