name: Build Release

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (optional)'
        type: string
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  actions: write

env:
  PYTHON_VERSION: "3.12"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build
        id: version
        shell: bash
        run: |
          pip install -e .[dev] pyinstaller pillow
          
          # Determine version
          if [ -n "${{ inputs.version_override }}" ]; then
            VERSION="${{ inputs.version_override }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          python scripts/generate_version.py
          python scripts/generate_build_info.py
          python installer/create_icons.py
          python -m PyInstaller --clean --noconfirm installer/accessiweather.spec
          
          # Create installer
          choco install innosetup -y --no-progress
          echo "[version]" > dist/version.txt
          echo "value=$VERSION" >> dist/version.txt
          "/c/Program Files (x86)/Inno Setup 6/ISCC.exe" installer/accessiweather.iss
          
          # Create portable
          cd dist
          7z a -tzip "AccessiWeather_Portable_v${VERSION}.zip" "AccessiWeather_dir/*" || \
          7z a -tzip "AccessiWeather_Portable_v${VERSION}.zip" "AccessiWeather.exe"

      - uses: actions/upload-artifact@v6
        with:
          name: windows-${{ steps.version.outputs.version }}
          path: |
            dist/AccessiWeather_Setup_*.exe
            dist/AccessiWeather_Portable_*.zip
          retention-days: 90

  build-macos:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build
        id: version
        run: |
          pip install -e .[dev] pyinstaller pillow
          brew install create-dmg || true
          
          # Determine version
          if [ -n "${{ inputs.version_override }}" ]; then
            VERSION="${{ inputs.version_override }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          python scripts/generate_version.py
          python scripts/generate_build_info.py
          python installer/create_icons.py
          python -m PyInstaller --clean --noconfirm installer/accessiweather.spec
          
          create-dmg --volname "AccessiWeather" --icon "AccessiWeather.app" 175 190 \
            --app-drop-link 425 190 "dist/AccessiWeather_v${VERSION}.dmg" "dist/AccessiWeather.app" || \
          hdiutil create -volname "AccessiWeather" -srcfolder "dist/AccessiWeather.app" -ov -format UDZO "dist/AccessiWeather_v${VERSION}.dmg"

      - uses: actions/upload-artifact@v6
        with:
          name: macos-${{ steps.version.outputs.version }}
          path: dist/AccessiWeather_*.dmg
          retention-days: 90

  release:
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          mkdir -p release
          
          # Rename and collect assets
          find artifacts -name "AccessiWeather_Setup_*.exe" -exec cp {} "release/AccessiWeather-${VERSION}-windows-setup.exe" \;
          find artifacts -name "AccessiWeather_Portable_*.zip" -exec cp {} "release/AccessiWeather-${VERSION}-windows-portable.zip" \;
          find artifacts -name "*.dmg" -exec cp {} "release/AccessiWeather-${VERSION}-macOS.dmg" \;
          
          cd release
          sha256sum * > checksums.txt
          
          # Extract release notes from CHANGELOG
          python3 << 'EOF' > ../notes.md
          import re
          version = "${{ needs.build-windows.outputs.version }}"
          try:
              with open("../CHANGELOG.md") as f:
                  content = f.read()
              pattern = rf'## \[{re.escape(version)}\].*?\n(.*?)(?=## \[|$)'
              match = re.search(pattern, content, re.DOTALL)
              print(match.group(1).strip() if match else "See CHANGELOG.md")
          except:
              print("See CHANGELOG.md")
          EOF
          
          gh release delete "v$VERSION" -y 2>/dev/null || true
          gh release create "v$VERSION" * --title "AccessiWeather v$VERSION" --notes-file ../notes.md

      - name: Trigger pages update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run update-pages.yml || true
