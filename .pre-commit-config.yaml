repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
        exclude: ^src/accessiweather/weather_gov_api_client/
    -   id: end-of-file-fixer
        exclude: ^src/accessiweather/weather_gov_api_client/
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.3
    hooks:
    -   id: ruff
        args: [--fix]
        files: ^(src/|tests/)
        exclude: ^src/accessiweather/(weather_gov_api_client|weatherapi_client)/
    -   id: ruff-format
        files: ^(src/|tests/)
        exclude: ^src/accessiweather/(weather_gov_api_client|weatherapi_client)/

-   repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.403
    hooks:
    -   id: pyright
        pass_filenames: false
        args: [--project=pyrightconfig.json]
        exclude: ^(tests/|docs/|setup.py|src/accessiweather/weather_gov_api_client/)

-   repo: local
    hooks:
    -   id: pytest-check
        name: pytest-check
        entry: python -m pytest tests/ -m "unit" --maxfail=3 -q --no-cov -x --ignore=tests/performance --ignore=tests/integration --ignore-glob="*_properties.py" -p no:hypothesis
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
