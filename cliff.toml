# git-cliff configuration for AccessiWeather
# https://git-cliff.org/docs/configuration

[changelog]
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## What's New
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/Orinks/AccessiWeather/pull/{{ commit.github.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}
"""
# Remove leading/trailing whitespace
trim = true
# Changelog footer
footer = ""
# Postprocessors for cleaning up output
postprocessors = []

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits that don't follow conventional commit format
filter_unconventional = false
# Process each line of a commit as an individual commit
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
    # Remove issue numbers from commit messages for cleaner display
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# Regex for parsing commits
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "ğŸ”§ Miscellaneous" },
    { message = "^ci", group = "âš™ï¸ CI/CD" },
    { message = "^build", group = "ğŸ—ï¸ Build" },
    { body = ".*security", group = "ğŸ”’ Security" },
    # Catch-all for non-conventional commits
    { message = ".*", group = "ğŸ“ Other Changes" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter commits by path (empty = all paths)
filter_commits = true
# Sort commits by date within each group
sort_commits = "newest"
# Link parsers for GitHub
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/Orinks/AccessiWeather/issues/$1" },
    { pattern = "RFC(\\d+)", text = "ietf-rfc-$1", href = "https://datatracker.ietf.org/doc/html/rfc$1" },
]

# GitHub integration
[remote.github]
owner = "Orinks"
repo = "AccessiWeather"
